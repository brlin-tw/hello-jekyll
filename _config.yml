collections:
  authors:
    output: true

# Front matter defaults
# https://jekyllrb.com/docs/configuration/front-matter-defaults/
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - continuous-integration/
  - docker-compose.yaml
  - .github/
  - LICENSES/
  - README.md
  - '**/README.md'
  - REUSE.toml
  - '**/REUSE.toml'
